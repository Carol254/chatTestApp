<table>
  <tr>
    <th>Id</th>
    <th>Post Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>

  <tr *ngFor="let comm of listComments">
    <td>{{comm.id}}</td>
    <td>{{comm.postId}}</td>
    <td>{{comm.name}}</td>
    <td>{{comm.email}}</td>
    <td>{{comm.body}}</td>

  </tr>
</table>
